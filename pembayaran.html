<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        input[type="number"] {
            padding: 8px;
            width: 100px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Total Pembelian</h2>
    <form>
        <label for="harga">Masukkan harga barang:</label><br>
        <input type="text" id="harga" name="harga"><br><br>
        <label for="jumlah">Masukkan jumlah barang:</label><br>
        <input type="text" id="jumlah" name="jumlah"><br><br>
        <button type="button" onclick="hitungTotal()">Hitung</button><br><br>
        <p id="total"></p>
    </form>
    <script>
        function hitungTotal() {
            var harga = parseFloat(document.getElementById("harga").value);
            var jumlah = parseInt(document.getElementById("jumlah").value);
            if (!isNaN(harga) && !isNaN(jumlah)) {
                var diskon = jumlah >= 3 ? 0.1 * harga : 0;
                var totalBayar = (harga * jumlah) - diskon;
                document.getElementById("total").innerHTML = "Total bayar: " + totalBayar;
            } else {
                document.getElementById("total").innerHTML = "Masukkan harga dan jumlah barang yang valid";
           }
        }
    </script>
</body>
</html>
